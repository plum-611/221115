		// lg1

    lg1.onmousedown = function(event) {
	  lg1.style.position = 'absolute';
	  lg1.style.zIndex = 1000;

	  document.body.append(lg1);

	  function moveAt(pageX, pageY) {
	    lg1.style.left = pageX - lg1.offsetWidth / 2 + 'px';
	    lg1.style.top = pageY - lg1.offsetHeight / 2 + 'px';
	  }

	  moveAt(event.pageX, event.pageY);

	  function onMouseMove(event) {
	    moveAt(event.pageX, event.pageY);
	  }

	  document.addEventListener('mousemove', onMouseMove);

	  lg1.onmouseup = function() {
	    document.removeEventListener('mousemove', onMouseMove);
	    lg1.onmouseup = null;
	  };

		  lg1.ondragstart = function() {
		  	return false;
			};

	};
